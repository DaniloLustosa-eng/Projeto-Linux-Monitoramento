<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento UOL</title>
  <link rel="icon" href="https://logospng.org/download/uol/logo-uol-icon-1024.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Efeito de borda interna no card (opcional) */
    .card-inner-glow {
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 font-sans min-h-screen">

  <!-- Cabeçalho com efeito "glass" -->
  <header class="bg-white/80 backdrop-blur-sm px-4 py-4 shadow-sm sticky top-0 z-10">
    <div class="container mx-auto flex items-center gap-3">
      <img src="https://logospng.org/download/uol/logo-uol-icon-1024.png" alt="Logo UOL" class="w-7 h-7">
      <h1 class="text-2xl font-bold text-gray-800">Monitoramento UOL</h1>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-xl mx-auto bg-white/90 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-gray-200 card-inner-glow">
      <h2 class="text-2xl font-semibold mb-4 text-blue-600">Status do Site Monitorado</h2>
      
      <!-- Status "Online" -->
      <div class="flex items-center gap-2 px-4 py-2 bg-green-100/80 text-green-800 rounded-lg mb-5 w-fit border border-green-200/60">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-green-600" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 10-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span class="font-medium">Online</span>
      </div>

      <!-- Informações de status -->
      <div class="space-y-3">
        <div class="flex justify-between border-b border-gray-100 pb-2">
          <span class="text-gray-600">Status HTTP:</span>
          <strong class="text-gray-900 font-mono">200 OK</strong>
        </div>
        <div class="flex justify-between border-b border-gray-100 pb-2">
          <span class="text-gray-600">Disponibilidade:</span>
          <strong class="text-gray-900 font-mono">100.00%</strong>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Última verificação:</span>
          <strong class="text-gray-900 font-mono">1m atrás</strong>
        </div>
      </div>

      <!-- Gráfico mock (opcional) -->
      <div class="mt-6 h-24 bg-gray-50/50 rounded-lg border border-gray-200/50 flex items-center justify-center text-gray-400">
        [Área para gráfico de desempenho]
      </div>
    </div>
  </main>

  <!-- Rodapé minimalista -->
  <footer class="container mx-auto px-4 py-6 text-center text-sm text-gray-500">
    <p>Dados atualizados em tempo real • v1.0.0</p>
  </footer>

</body>
</html>
